<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">






    <title>Kalkulators</title>
    <link rel="stylesheet" href="C:\Kika\THE folder\calculator\style.css">
</head>

<body>


    <div class="buttons ">

        <div id="display">



        </div>
        <!-- display div -->



        <div class="row ">
            <span class=" ">

                <button value="7" value=(7) id="seven">7</button>
            </span>

            <span class="">
                <button value="8" id="eight"> 8</button>
            </span>

            <span class="">
                <button value="9" id="nine"> 9</button>
            </span>

            <span class="">
                <button value="+" id="plus"> + </button>
            </span>


        </div>


        <div class="row col-sm-4">
            <span class="">
                <button value="4" id="four"> 4</button>
            </span>

            <span class="">
                <button value="5" id="five"> 5</button>
            </span>

            <span class="">
                <button value="6" id="six"> 6</button>
            </span>

            <span class="">
                <button value=" - " id="minus"> - </button>
            </span>


        </div>

        <div class="row col-sm-4">
            <span class="">
                <button value="1" id="one"> 1</button>
            </span>

            <span class="">
                <button value="2" id="two">2 </button>
            </span>

            <span class="">
                <button value="3" id="three"> 3 </button>
            </span>

            <span class="">
                <button value="*" id="multiple"> *</button>
            </span>
        </div>


        <div class="row col-sm-4">
            <span class="">
                <button value="0" id="zero"> 0 </button>
            </span>


            <span class="">
                <button value="DEL" id="DEL"> DEL </button>
            </span>

            <span class="">
                <button value="=" id="equals"> = </button>
            </span>

            <span class="">
                <button value="/" id="devide">/</button>
            </span>
        </div>












    </div>
    <!-- button div  -->
